<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

#header {
  background-color: #003366;
  color: #ffffff;
  padding: 10px;
  text-align: center;
}

.container {
  width: 100%;
  background-color: #f2f2f2;
  padding: 0px;
}

.content {
  width: 50%;
  margin: 0 auto;
  background-color: #fff;
  padding: 25px;
  box-sizing: border-box;
}

table {
  border-collapse: collapse;
  table-layout: auto;
  width: 100%;
}

th, td {
  border: 1px solid #dddddd;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #dddddd;
  font-weight: bold;
}

.positive-result {
  background-color: #ffbdbd;
}

img {
  width: 100%;
  height: auto;
}
</style>
</head>
<body>

<div id="header">
  <h1>Medical Report</h1>
</div>

<div class="container">
    <div class="content">
      <h2>Patient Information</h2>
      <p>Name: udaykiran</p>
      <p>Age: 21.0</p>
      <p>Gender: </p>
      <p>Mobile Number: </p>

  <h2>Test Results</h2>
  <table id="testResults">
    <thead>
      <tr>
        <th>S.NO</th>
        <th>Disease</th>
        <th>Result</th>
        <th>Severity</th>
      </tr>
    </thead>
    <tbody>
      
      <tr>
        <td>1</td>
        <td>COPD</td>
        <td>Negative</td>
        <td>--</td>
      </tr>
      
      <tr>
        <td>2</td>
        <td>ASTHMA</td>
        <td>Positive</td>
        <td>Mild</td>
      </tr>
      
    </tbody>
  </table>

  <h2>Recommendations</h2>
  <p></p>
    </div>
</div>
<script>
const table = document.getElementById("testResults");
const rows = table.getElementsByTagName("tr");

for (let i = 1; i < rows.length; i++) {
  const resultCell = rows[i].getElementsByTagName("td")[2];
  if (resultCell.textContent === "Positive") {
    rows[i].classList.add("positive-result");
  }
}
</script>

</body>
</html>
